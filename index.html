<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeneas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="util.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="masthead bg-warning text-white text-center py-3">
        <h3>Â¿Who is that PokeNea?</h3>
    </header>
    <br>
    <br>
    <div class="text-center">
        <button id="randomize" class="btn btn-danger">Random</button>
    </div>
    <br>
    <br>
    <div id="pokeCard" hidden class="card"
        style="object-fit: cover; margin-top: 5px; margin-right: 20%; margin-left: 20%;"
        type="button" data-bs-toggle="modal"
        data-bs-target="#infoModal{{loop.index}}">
        <img id="pokeImgOut" src="" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 id="pokeNameOut" class="card-title text-center">Pokemon Name</h5>
        </div>
    </div>
    <div class="modal fade" id="infoModal{{loop.index}}" tabindex="-1" aria-hidden="true"
        aria-labelledby="infoModalLabel{{loop.index}}">
        <div class="modal-lg modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-2">
                                <img id="pokeImgCard" src="" style="height: auto; max-width: 350px; border-radius: 2%;">
                            </div>
                            <br>
                            <div class="col-md-6 ms-auto">
                                <div class="card-text">
                                    <b>Name:</b>
                                    <p id="pokeNameCard"></p>
                                </div>
                                <div class="card-text">
                                    <b>Height:</b>
                                    <p id="pokeHeightCard"></p>
                                </div>
                                <div class="card-text">
                                    <b>Phrase:</b>
                                    <p id="pokePhraseCard"></p>
                                </div>
                                <div class="card-text">
                                    <b>Ability:</b>
                                    <p id="pokeAbilityCard"></p>
                                </div>
                                <div class="card-text">
                                    <b>ContainerID:</b>
                                    <p id="containerIdCard"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
